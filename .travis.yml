language: node_js
matrix:
  include:
    - os: linux
      node_js: stable
    - os: linux
      node_js: 8.9
    - os: windows
      node_js: latest
    - os: windows
      node_js: 8.9

before_script:
  - npm run build

script:
  - npm test
    # Don't fail the build bc of this yet.
  - npm run test:check-coverage || true
  - npm run prod
